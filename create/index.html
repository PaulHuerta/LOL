    <div class="app">
      <div class="form">
        <div class="t-10">
          <label for="name"
            >Ingresa el nombre <span style="color: red">*</span></label
          >
          <input
            id="name"
            name="names"
            type="text"
            placeholder="Jenny"
          />
        </div>
        <div class="t-10">
          <label for="sex_h">Hombre</label>
          <input id="sex_h" name="sex" value="h" type="radio" />
          <label for="sex_m">Mujer</label>
          <input id="sex_m" name="sex" value="m" type="radio" />
          <label for="sex_o">Otro</label>
          <input id="sex_o" name="sex" value="o" type="radio" checked/>
        </div>
        <div class="t-10">
          <label for="text_a">Personalizar Texto</label>
          <textarea
            name="text"
            id="text_a"
            cols="35"
            rows="5"
            placeholder="Quieres ser mi novi@?"
          ></textarea>
        </div>
        <button id="button_click">Generar enlace</button>
      </div>
